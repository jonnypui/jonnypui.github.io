      <a class="navbar-brand" href="#">Home</a>

<!--Fade animation-->
<div class="container1">

    <!--Top Section-->
    <h1 class="mt-5">A Random Cat API</h1>
    <p class="lead">From Jon P</p>
    <br><br><br>

    <!--Get the API-->
    <button class="btn btn-warning mr-4" id="getPosts">Get CAT API</button>
    <div id="output"></div>
    <!--SCRIPT TIME BABY-->
    <script>
        document.getElementById('getPosts').addEventListener('click', getPosts);

 
        function getPosts(){
      fetch('https://api.thecatapi.com/v1/images/search')
      .then((res) => res.json())
      .then((data) => {
        let output = '<br><h2 class="mb-4">Meow!</h2>';
        data.forEach(function(post){
          output += `
            <div class="justify-content-center">
              <img src=${post.url} height=${post.height} width=${post.width}></img>
            </div>
          `;
        });
        document.getElementById('output').innerHTML = output;
      })
    }


    </script>


</div>
