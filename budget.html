<!DOCTYPE html>
<html lang="en">

<head>
  <title>JonP Budgets</title>
  <!-- Bootstrap core CSS -->
  <link href="budgetvendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="budgetfiles/budget.css" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Project 1</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">A Quick Budget Site</h1>
        <p class="lead">From Jon P</p>
        <span id="status" style="font-size: 20pt; color: red;"></span><br>
        <ul class="list-unstyled">
          <li>Auto Insurance
            <div id="autoinsurance">
              <div id="autoinsurancebar">$0</div>
            </div>
            <p align=center>
              $<input type="text" id="autotext" value="5" size="3">
              <button onclick="addauto()">Add</button>
              <button onclick="subtractauto()">Subtract</button>
              <button onclick="setauto()">Set</button>
              <span style="float:right;">Max: $100</span>
            </p>
          </li>
          <br>
          <li>Home Utilities
            <div id="home">
              <div id="homebar">$0</div>
            </div>
            <p align=center>
              $<input type="text" name="hometext" value="0" size="3">
              <button onclick="addhome()">Add</button>
              <button onclick="subtracthome()">Subtract</button>
              <button onclick="sethome()">Set</button>
              <span style="float:right;">Max: $200</span>
            </p>
          </li>
          <br>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->

  <script src="budgetvendor/jquery/jquery.slim.min.js"></script>
