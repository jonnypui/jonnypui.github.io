<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bare - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS -->
  <link href="budgetvendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Styles for buttons -->  
  <style>
  #autoinsurance{
    width: 100%;
     background-color: #ddd;
  }
  #autoinsurancebar{
    width: 0.1%;
    height: 30px;
    background-color: #4CAF50;

  }
  #home{
   width: 100%;
   background-color: #ddd;
  }
  #homebar{
    width: 0.1%;
    height: 30px;
    background-color: #4CAF50;
  }
  </style>


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">A Quick Unsecure Budget Site</h1>
        <p class="lead">From Jon P</p>
        <ul class="list-unstyled">
          <li>Auto Insurance
            <div id="autoinsurance">
              <div id="autoinsurancebar"></div>
            </div>
            <p align=center>
              <input type="text" name="hometext" value="0" size="3">
              <button onclick="addauto()">Add</button>
              <button onclick="subtractauto()">Subtract</button>  
              <button onclick="setauto()">Set</button> 
              <span style="float:right;">Max: $200</span>
            </p>
          </li>
          <br>
          <li>Home Utilities
            <div id="home">
              <div id="homebar"></div>
            </div>
            <p align=center>
              <input type="text" name="hometext" value="0" size="3">
              <button onclick="addhome()">Add</button>
              <button onclick="subtracthome()">Subtract</button>  
              <button onclick="sethome()">Set</button> 
              <span style="float:right;">Max: $250</span>
            </p>
          </li>
          <br>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="budgetvendor/jquery/jquery.slim.min.js"></script>
  <script src="budgetvendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- How the buttons work -->  
  <script>
    var i = 0;
    function addauto() {
      if (i == 0) {
        i = 1;
        var elem = document.getElementById("myBar");
        var width = 1;
        var id = setInterval(frame, 10);
        function frame() {
          if (width >= 100) {
            clearInterval(id);
            i = 0;
          } else {
            width++;
            elem.style.width = width + "%";
          }
        }
      }
    }
    </script>

</body>

</html>
