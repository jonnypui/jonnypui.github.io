<!DOCTYPE html>
<html>
<style>
  #autoinsurance{
    width: 100%;
     background-color: #ddd;
  }
  #autoinsurancebar{
    width: 0.1%;
    height: 30px;
    background-color: #4CAF50;
  }
</style>
<body>



<h1>JavaScript Progress Bar</h1>

<div id="autoinsurance">
              <div id="autoinsurancebar">$0</div>
            </div>
            <p align=center>
              <input type="text" id="autotext" value="0" size="3">
              <button onclick="addauto()">Add</button>
              <button onclick="subtractauto()">Subtract</button>  
              <button onclick="setauto()">Set</button> 
              <span style="float:right;">Max: $200</span>
            </p>
          <br>



          <script>
            var i = 0;
            var width = 0;
            function setauto() { 
            if (i == 0) {
              i = 1;
              var elem = document.getElementById("autoinsurancebar");
              var value = parseInt(document.getElementById("autotext").value);
              console.log("The Value:" + value)
              var id = setInterval(frame, 15);
              function frame(){
                if (width == value) {
                  clearInterval(id);
                  i = 0;
                } else if(width < value) {
                  width++;
                  elem.style.width = width + "%";
                  elem.innerHTML = "$" + width;
                }else if(width > value) {
                  width--;
                  elem.style.width = width + "%";
                  elem.innerHTML = "$" + width;

                }
              }
            }
           }
          </script>

</body>
</html>
