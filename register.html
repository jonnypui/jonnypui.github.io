<!DOCTYPE html>
<html lang="en">

<head>
  <title>JonP Register</title>
  <!-- Bootstrap core CSS -->
  <link href="budgetvendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="registerfiles/register.css" rel="stylesheet">
  <link type="text/css" href="homefiles/home.css" rel="stylesheet">

</head>

<body class="text-center">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="register.html">Registration Form</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html"><img src="homefiles/homeicon.png" width="15"> Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"><img src="homefiles/contacticon.png" width="18"> Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <!--Fade Animation-->
  <div class="container1">


    
  <h1 class="mt-5">A Quick Registration Form</h1>
  <p class="lead">From Jon P</p>
    <br><br><br>
    <form class="form-signin">
      <h1 class="h5 mb-3 font-weight-normal">Create user information below</h1>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" class="form-control" placeholder="Email address" required>
      
      <label class="sr-only">Password</label>
      <input type="password" id="psw" name="psw" class="form-control" placeholder="Password" required> 
      
      <label class="sr-only">Confirm Password</label>
      <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm Password" required>
      <input type="checkbox" onclick="checkpassword()">Show Passwords
      <br><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="checkform()">Register</button>
    </div>

      <!--Div for Password Requirements-->
      <center>

        <div class="w-25 p-3 rounded border border-primary .bg-light" id="message">
            <h4>Password must contain the following:</h4>
            <p id="letter" class="invalid">A lowercase letter</p>
            <p id="capital" class="invalid">A capital (uppercase) letter</p>
            <p id="number" class="invalid">A number</p>
            <p id="length" class="invalid">Minimum 8 characters</p>
            <p id="repeat" class="invalid">Confirm Password</p>
        </div>

    </center>
    </form>
    

    <script>
      var myInput = document.getElementById("psw");
      var myConfirm = document.getElementById("confirmpassword");
      var letter = document.getElementById("letter");
      var checkletter = false;
      var capital = document.getElementById("capital");
      var checkcapital = false;
      var number = document.getElementById("number");
      var checknumber = false;
      var length = document.getElementById("length");
      var checklength = false;
      var repeat = document.getElementById("repeat");
      var checkrepeat = false;

      //Check Password Checkbox
      function checkpassword(){
        if (myInput.type === "password") {
          myInput.type = "text";
          myConfirm.type = "text";
        } else {
          myInput.type = "password";
          myConfirm.type = "password";
        }

      }
      myConfirm.onkeyup = function() {
        // Validate Confirm Password
        if(myInput.value != myConfirm.value){
          console.log("Failed");
          repeat.classList.remove("valid");
          repeat.classList.add("invalid");
          checkrepeat = false;
          
        }else{
          console.log("Passed");
          repeat.classList.remove("invalid");
          repeat.classList.add("valid");
          checkrepeat = true;
        }
      }

      // When the user starts to type something inside the password field
      myInput.onkeyup = function() {
        // Validate lowercase letters
        var lowerCaseLetters = /[a-z]/g;
        if(myInput.value.match(lowerCaseLetters)) {  
          letter.classList.remove("invalid");
          letter.classList.add("valid");
          checkletter = true;
        } else {
          letter.classList.remove("valid");
          letter.classList.add("invalid");
          checkletter = false;
        }
        
        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if(myInput.value.match(upperCaseLetters)) {  
          capital.classList.remove("invalid");
          capital.classList.add("valid");
          checkcapital = true;
        } else {
          capital.classList.remove("valid");
          capital.classList.add("invalid");
          checkcapital = false;
        }
      
        // Validate numbers
        var numbers = /[0-9]/g;
        if(myInput.value.match(numbers)) {  
          number.classList.remove("invalid");
          number.classList.add("valid");
          checknumber = true;
        } else {
          number.classList.remove("valid");
          number.classList.add("invalid");
          checknumber = false;
        }
        
        // Validate length
        if(myInput.value.length >= 8) {
          length.classList.remove("invalid");
          length.classList.add("valid");
          checklength = true;
        } else {
          length.classList.remove("valid");
          length.classList.add("invalid");
          checklength = false;
        }
      }

      //Check if all booleans pass
      function checkform(){
        if(checklength == true && checknumber == true && checkcapital == true && checkletter == true && checkrepeat == true){
          alert("PASS");
        }
        else{
          alert("FAIL");
        }
        
      }
      

      </script>

</html>
